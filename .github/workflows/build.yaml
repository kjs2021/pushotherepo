name: publish

on:
  push:
    branches:
    - main
  workflow_dispatch:
permissions: write-all
    
jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    
    - name: checkout
      uses: actions/checkout@v2
    - run: rm -rf result*.zip
    - run: mkdir test2
    - run: ls
    - name: push
      uses: actions-x/commit@v6
      with:
       token: ${{ github.token }}
       files: ${{ github.workspace }}
    
    
    
